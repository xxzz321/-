<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        section {
            padding: 40px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        欢迎来到我的展示网站
    </header>
    <nav>
        <a href="#about">关于我们</a>
        <a href="#services">服务</a>
        <a href="#gallery">画廊</a>
        <a href="#taichi">太极拳</a>
        <a href="#contact">联系我们</a>
    </nav>
    <section id="about">
        <h2>关于我们</h2>
        <p>这里是关于我们团队或品牌的信息。</p>
    </section>
    <section id="services">
        <h2>服务</h2>
        <p>这里展示你提供的服务或产品。</p>
    </section>
    <section id="gallery">
        <h2>画廊</h2>
        <p>这里可以展示你的作品或案例。</p>
    </section>
    <section id="taichi">
        <h2>太极拳</h2>
        <p>这里介绍太极拳的相关内容，包括练习方法和课程信息。</p>
    </section>
    <section id="contact">
        <h2>联系我们</h2>
        <p>请通过社交媒体或邮件与我们联系。</p>
    </section>
    <footer>
        版权所有 &copy; 2025
    </footer>
</body>
</html>
